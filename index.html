<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Monopoly Game</title>
    <link rel="stylesheet" href="styles.css">
    <script defer src="script.js"></script>
</head>
<body>
    <h1>Simple Monopoly Game</h1>
    
    <div class="board">
        <div class="grid">
            <!-- 11x11 Grid Board - Cells generated dynamically in script.js -->
        </div>
        <div id="player" class="player">P</div>
    </div>
    
    <button id="rollButton">Roll Dice</button>
    <p id="diceResult">Roll the dice</p>
    <p id="position">Position: 0</p>
    <p id="balance">Balance: $1500</p>
    <p id="properties">Owned Properties: None</p>
    <button id="buyButton" style="display: none;">Buy Property</button>

</body>
</html>
