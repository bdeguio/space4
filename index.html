<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Monopoly Game</title>
    <link rel="stylesheet" href="styles.css">
    <script defer src="script.js"></script>
</head>
<body>
    <h1>Monopoly Game</h1>
    
    <div class="board">
        <div class="grid">
            <!-- 11x11 Grid Board - Cells dynamically generated in script.js -->
        </div>
    </div>

    <button id="rollButton">Roll Dice</button>
    <p id="diceResult">Roll the dice</p>   
    <p id="balance">Balance: $1500</p>
    <p id="properties">Current Property: GO - Price: $0, Rent: $0</p>
</body>
</html>
